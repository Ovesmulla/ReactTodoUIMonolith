name: Build and deploy Node.js app to Azure Web App - tofrontapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: npm install, build, and test
        env:
          # Set CI=false only if you want to allow warnings during build.
          # Recommended: fix ESLint errors instead of disabling CI.
          CI: false
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job (build or repo)
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # Prefer uploading build output if present (Create React App -> build/)
          path: |
            build
            .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tofrontapp'
          slot-name: 'Production'
          package: .
          # Use the GitHub Secret NAME (not the secret value).
          # Example secret name below: AZURE_WEBAPP_PUBLISH_PROFILE
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
